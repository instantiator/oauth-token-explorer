<html>
    <head>
        <title></title>
    </head>
    <body>

        <h1>Auth callback</h1>

        <h2>QueryString parameters</h2>

        <p>
            state <input type="text" id="state" name="state" readonly />
            <br/>
            code <input type="text" id="code" name="code" readonly />
        </p>

        <h2>Step 2: Submit the access token request</h2>

        <p>
            client_id <input type="text" id="client_id" name="client_id" placeholder="client id" />
            <br/>
            client_secret <input type="text" id="client_secret" name="client_secret" placeholder="client secret" />
            <br/>
            grant_type <input type="text" id="grant_type" name="grant_type" value="authorization_code" readonly />
            <br/>
            redirect_uri <input type="text" id="redirect_uri" name="redirect_uri" placeholder="url of this page (same as used previously)" readonly />
        </p>
        <p>
            <input type="button" value="Init for LinkedIn" onclick="initLinkedIn()" />
        </p>
    
        <h3>Submit the access token request</h3>

        <p>
            <input type="text" id="access_url" placeholder="access token url" />
            <input type="button" value="POST" onclick="submitAccessToken()" />
        </p>

        <p>
            NB. This access token POST is submitted through the CORS proxy at: https://proxy.cors.sh/
        </p>

        <h2>Access token</h2>

        <p>
            <textarea id="access_token" rows="10" cols="100"></textarea>
            <br/>
            expires_in <input type="text" id="expires_in" placeholder="access token expiry (secs)" readonly />
            <br/>
            scope <input type="text" id="scope" placeholder="scope" readonly />
        </p>


        <script>
        async function submitAccessToken() {
            let details = {
                'grant_type': document.getElementById('grant_type').value,
                'code': document.getElementById('code').value,
                'client_id': document.getElementById('client_id').value,
                'client_secret': document.getElementById('client_secret').value,
                'redirect_uri': document.getElementById('redirect_uri').value,
            };

            let formBody = [];
            for (let property in details) {
                let encodedKey = encodeURIComponent(property);
                let encodedValue = encodeURIComponent(details[property]);
                formBody.push(encodedKey + "=" + encodedValue);
            }
            formBody = formBody.join("&");
            let postUrl = document.getElementById('access_url').value;
            let proxyUrl = 'https://proxy.cors.sh/';
            let response = await fetch(proxyUrl + postUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: formBody
            });

            document.getElementById('access_token').value = response.json().access_token;
            document.getElementById('expires_in').value = response.json().expires_in;
            document.getElementById('scope').value = response.json().scope;
        }

        function init() {
            let params = new URLSearchParams(window.location.search);
            document.getElementById('state').value = params.get('state');
            document.getElementById('code').value = params.get('code');
            document.getElementById("redirect_uri").value = getRedirectUri();
        }

        function initLinkedIn() {
            document.getElementById("access_url").value = "https://www.linkedin.com/oauth/v2/accessToken";
        }

        function getRedirectUri() {
            let url = window.location.href;
            let shortUrl = url.substring(0,url.lastIndexOf("/"));
            return shortUrl + "/authCallback.html";
        }

        init();
        </script>

    </body>
</html>
